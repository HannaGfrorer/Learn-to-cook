<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cooking course online">
    <meta name="keywords" content="learn to cook online">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Learn how to cook online</title>
</head>

<body>
    <header>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="cookingcourses.html">Cooking courses</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- contact hero image section -->

    <section id="hero-image-section">
        <div>
            <img id="hero-image" src="assets/images/ingredienser.webp" alt="ingredienser">
            <div id="hero-image-text">
                <h1>Contact Us</h1>
            </div>    
    </section>

    <!-- get in contact section -->

    <section id="contact-form-section">
        <div class="contact">
            <h1>contact us</h1>
            <h2>fill out the form, call us or just pass by</h2>
        </div>

        <div id="contact-form-div">

            <form id="contact-form" action="thankyoupage.html" class="signup-form">
                <h2>Contact Form</h2>

                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>

                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>

                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>

                <h3>Tell us what you are interested in cooking with us</h3>

                <label for="asian" class="label-checkbox">Asian</label>
                <input type="radio" class="radio" id="asian" name="interest" value="asian" required>

                <label for="swedish" class="label-checkbox">Swedish</label>
                <input type="radio" class="radio" id="swedish" name="interest" value="swedish" required>

                <label for="italian" class="label-checkbox">Italian</label>
                <input type="radio" class="radio" id="italian" name="interest" value="italian" required>
                <br>
                <input class="send-button" type="submit" value="Send Request" aria-label="Button that sends the form">
            </form>
        </div>

        <div id="details-div">
            <h2><b>Contact Details</b></h2>
        </div>

        <div id="contact-wrapper">            
            <div id="contact-div" class="contact-details">
                <ul id="contact-list">
                    <li id="phone">
                        <h3><b>Phone</b></h3>
                        <p><b>076 949 64 92</b></p>
                    </li>

                    <li>
                        <h3><b>Email</b></h3>
                        <p><b>cookingcourses@gmail.com</b></p>
                    </li>                    
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Bacebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page"><i
                        class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->

    <script src="https://kit.fontawesome.com/b264f7eebe.js" crossorigin="anonymous"></script>
</body>

</html>
