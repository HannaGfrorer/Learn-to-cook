        <section class="form-section">
            <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
                
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            
            <label for="italian">Italian</label>
            <input type="radio" name="italian_food" id="road" value="italian">
            <label for="asian">Asian</label>
            <input type="radio" name="asian_food" id="trail" value="asian">
            <label for="swedish">Swedish</label>
            <input type="radio" name="swedish_food" id="both" value="swedish">
            <input type="submit" value="Let's cook!">
            </form>
        </section>
        </header>
